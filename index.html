<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Fuel Calculator</title>
</head>
<body>
    <h1>Калькулятор запаса хода</h1>
    <button id="motorcycleButton"><img src="images/moto.png" alt="Motorcycle"></button>
    <button id="carButton"><img src="images/car.png" alt="Car"></button>
    <input type="range" id="fuelRange" min="1" max="100" value="10">
    <p id="fuelLabel">Количество бензина: 10 л</p>
    <p id="smile"></p>

    <script src="scripts/script.js"></script>
</body>
</html>
